<!DOCTYPE html>
<html>
<head>
	<title>Bookstore | Grupp 2</title>
	  <meta charset="utf-8">
	<link rel="stylesheet" href="css/meyerReset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	
</head>
<body>
	<header class="noselect">
		<section class="logo-section">
			<h1>Bosses Bokaffär</h1>
		</section>

		<section class="top-menu">
			<nav>
				<ul>
					<li>
						<p>Ny leverans</p>
					</li>
					<li class="active">
						<p>Lager</p>
					</li>
					<li>
						<p>Statistik</p>
					</li>
				</ul>
			</nav>
		</section>

		<section class="sub-menu">

		</section>
	</header>
	
	<main>
		<form id="addBook">
			<label for="isbn">ISBN</label>
			<input id="isbn" name="isbn" type="text">

			<label for="author">Författare</label>
			<input id="author" name="author" type="text">

			<label for="bookTitle">Boktitel</label>
			<input id="bookTitle" name="bookTitle" type="text">

			<button type="submit" id="addBook">Kör!</button>
		</form>
	</main>
</body>
</html>
