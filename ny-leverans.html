<!DOCTYPE html>
<html>
<head>
	<title>Bookstore | Grupp 2</title>
	  <meta charset="utf-8">
	<link rel="stylesheet" href="css/meyerReset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	
</head>
<body>
	<header>
		<section class="logo-section">
			<h1>Bosses Bokaffär</h1>
		</section>

		<section class="top-menu noselect">
			<nav>
				<ul>
					<li class="active">
						<a href="ny-leverans.html">
							Ny leverans
						</a>
					</li>
					<li>
						<a href="index.html">
							Lager & försäljning
						</a>
					</li>
					<li>
						<a href="statistik.html">
							Statistik
						</a>
					</li>
				</ul>
			</nav>
		</section>

		<section class="sub-menu">
			<ul>	
				<li>
				<button class="headerButton" type="submit" id="deliveryUpdate">Slutför leverans</button>
				</li>
			</ul>
		</section>

		<section class="keyUpSearch">
			<input class="keyUpSearchInput" name="isbn" type="text" placeholder="search stuff">	
			<div class="keyUpSearchResult">
			</div>
		</section>
	</header>

	<section class="pop-up add-book">
		<div class="close-button noselect">
			<p>
				X
			</p>
		</div>
		<section class="content">
			<section class="search-field">
				<input type="text">
				<button class="search">
					Sök
				</button>
			</section>
			<section class="list-display">

			</section>
			<section class="button-section">
				<button class="add-new-book">
					Lägg till helt ny bok
				</button>
				<button class="add-to-existing-book" disabled>
					Fyll på lagret för vald bok
				</button>
			</section>
		</section>
		
	</section>

	<main>
		<section class="bookRow">
			<label for="isbn-text-box">
				ISBN
			</label>
			<input id="isbn-text-box" type="text">

			<label for="author-text-box">
				Författare
			</label>
			<input id="author-text-box" type="text">

			<label for="book-title-text-box">
				Boktitel
			</label>
			<input id="book-title-text-box" type="text">

			<label for="quantity-text-box">
				Antal
			</label>
			<input id="quantity-text-box" type="text">

			<label for="publisher-price-text-box"> <!-- förlagsPris -->
				Förlags-pris
			</label>
			<input id="publisher-price-text-box" type="text">



			<label for="shelf-text-box">
				Hylla
			</label>
			<input id="shelf-text-box" type="text">
		</section>

		<button class="addNewBook">
			Lägg till ny bok
		</button>
	</main>
</body>
</html>
