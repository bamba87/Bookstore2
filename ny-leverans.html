<!DOCTYPE html>
<html>
<head>
	<title>Bookstore | Grupp 2</title>
	  <meta charset="utf-8">
	<link rel="stylesheet" href="css/meyerReset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
	
</head>
<body>
	<header>
		<section class="logo-section">
			<h1>Bosses Bokaffär</h1>
		</section>

		<section class="top-menu noselect">
			<nav>
				<ul>
					<li class="active">
						<a href="ny-leverans.html">
							Ny leverans
						</a>
					</li>
					<li>
						<a href="index.html">
							Lager & försäljning
						</a>
					</li>
					<li>
						<a href="statistik.html">
							Statistik
						</a>
					</li>
				</ul>
			</nav>
		</section>

		<section class="sub-menu">
			<ul>	
				<li>
				<button class="headerButton" type="submit" id="deliveryUpdate">Slutför leverans</button>
				</li>
			</ul>
		</section>
	</header>

	<section class="pop-up add-book">
		<div class="close-button noselect">
			<p>
				X
			</p>
		</div>
		<section class="content">
			<section class="search-field">
				<input type="text">
				<button>
					Sök
				</button>
			</section>
			<section class="list-display">
				
			</section>
			<section class="button-section">
				<button>
					Lägg till helt ny bok
				</button>
				<button>
					Fyll på lagret för vald bok
				</button>
			</section>
			
		</section>
		
	</section>

	<main>
		<ul class="deliveryTextBox">
			<li>
				<label for="isbn">
					<p>
						ISBN
					</p>
				</label>
				<input name="isbn" type="text">
			</li>

			<li>
				<label for="author">
					<p>
						Författare
					</p>
				</label>
				<input name="author" type="text">
			</li>

			<li>
				<label for="bookTitle">
					<p>
						Boktitel
					</p>
				</label>
				<input name="bookTitle" type="text">
			</li>

			<li>
				<label for="qty">
					<p>
						Antal
					</p>
				</label>
				<input name="qty" type="text">
			</li>
			
			<li>
				<label for="fPrice">
					<p>
						F-pris
					</p>
				</label>
				<input name="fPrice" type="text">
			</li>

			<li>
				<label for="shelf">
					<p>
						Hylla
					</p>
				</label>
				<input name="shelf" type="text">
			</li>
		</ul>
		<button class="addNewBookButton" type="submit" id="addNewBook">
			Lägg till ny bok
		</button>
	</main>
</body>
</html>
